<script>    
    function getText(){

        fetch("https://northwind.vercel.app/api/products")
        .then(res =>{return res.json()})
        .then((data) => { 
            let a = "<table>"
            data.forEach(element => {
                a = a  + "<tr> <th>" + "Id: "+ "<td>" + element.id + "</td>" + "</th> <th>" + "Name: "+ "</th> <td>" + element.name + "</td> </tr>" 
                //a = a + JSON.stringify("<tr> <td>" + element.id + "</td> <td> " + element.name + "</td> </tr>");
            }); 
            document.body.innerHTML = a + "</table>" ;        
                })           
    }
    getText();

</script>
